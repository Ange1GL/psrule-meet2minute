#
# PSRule configuration
#

# Requiere una versión mínima de PSRule para Azure
requires:
  PSRule.Rules.Azure: '>=1.34.0'

# Usa automáticamente las reglas de PSRule para Azure
include:
  module:
  - PSRule.Rules.Azure

# Ignora todos los archivos excepto los archivos .bicepparam
input:
  pathIgnore:
  - '**'
  - '!**/*.bicepparam'
